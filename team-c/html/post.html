<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>投稿画面</title>
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    
    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    
    <!-- You should properly set the path from the main file. -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/time_line.css">  
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
    <link rel="stylesheet" type="text/css" href="../css/post.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <!-- original js file -->
    <script type="text/javascript" src="../js/time_line.js"></script>
    <script type="text/javascript" src="../js/profile.js"></script>
    <script type="text/javascript" src="../js/post.js"></script>
    
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/8135123537.js"></script>
    
</head>

	
	<body>
	<div>
	<font size="10" color="#000000" >今の気分は?</font>
	</div>
	<!-- テキストフィールド -->
	<div>
	<input type="text" name="noun" size="30" length="10"></input>
	</div>
	
	<!-- プルダウン -->
	<div>
	<select name="Pulldown">
		<option value="happy">楽しかった</option>
		<option value="sad">悲しい</option>
	</select>
	
	</div>
	<!-- パラメータの棒 -->
	<p>
	<input type="range" name="parameter" value="5">
	</p>
	<!-- 投稿ボタン -->
	<p>
	<button type="button" name="post" value="post">投稿</button>
	</p>
	</body>
</html>
